<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: ZÉ POVINHO<br>
                        Partido: PDV <br>
                        Vice-Presidente: ZÉ RUELA
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="img/Presidente_.JPG" alt="Imagem Presidente">
                        PRESIDENTE
                    </div>
                    <div class="d-1-image small">
                        <img src="img/Vice-Presidente_.JPG" alt="Imagem Vice-Presidente">
                        VICE-PRESIDENTE
                    </div>
                </div>                
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMA o voto <br>
                C0RRIGE para REINICIA ester voto

            </div>

        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="key_button" onclick="clicou('1')">1</div>
                <div class="key_button" onclick="clicou('2')">2</div>
                <div class="key_button" onclick="clicou('3')">3</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button" onclick="clicou('4')">4</div>
                <div class="key_button" onclick="clicou('5')">4</div>
                <div class="key_button" onclick="clicou('6')">6</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button" onclick="clicou('7')">7</div>
                <div class="key_button" onclick="clicou('8')">8</div>
                <div class="key_button" onclick="clicou('9')">9</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button" onclick="clicou('0')">0</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button btn-branco" onclick="clicou('branco')">BRANCO</div>
                <div class="key_button btn-corrige" onclick="clicou('corrige')">CORRIGE</div>
                <div class="key_button btn-confirma" onclick="clicou('confirma')">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
