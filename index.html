<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="d-1-3">
                        ...
                    </div>
                    <div class="d-1-4">
                        Nome: ZÉ POVINHO<br>
                        Partido: PDV <br>
                        Vice-Presidente: ZÉ RUELA
                    </div>
                </div>
                <div class="d-1-right">
                    ...
                </div>                
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMA o voto <br>
                C0RRIGE para REINICIA ester voto

            </div>

        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="key_button">1</div>
                <div class="key_button">2</div>
                <div class="key_button">3</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button">4</div>
                <div class="key_button">4</div>
                <div class="key_button">6</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button">7</div>
                <div class="key_button">8</div>
                <div class="key_button">9</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button">0</div>
            </div>
            <div class="keyboard-line">
                <div class="key_button btn-branco">BRANCO</div>
                <div class="key_button btn-corrige">CORRIGE</div>
                <div class="key_button btn-confirma">CONFIRMA</div>
            </div>

        </div>

    </div>
    
</body>
</html>
